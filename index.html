<!DOCTYPE html Access-Control-Allow-Origin:*>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header" class="jumbotron">
      <h1>
        Jobs Board
      </h1>
      <p style="font-size: large;">
        We are here to help you find jobs you are interested in. Enter the
        keywords in the search bar below and all your dream jobs will be listed
        here.
      </p>
    </div>
    <div id="main-container">
      <div id="search-section">
        <form action="">
          <!-- Job description search bar -->
          <div class="form-group">
            <label
              for="search-input-job-description"
              style="font-size: x-large;"
              >Job description</label
            >
            <input
              type="text"
              id="search-input-job-description"
              placeholder="Filter by title, benefits, companies, expertise"
              class="form-control"
            />
          </div>

          <!-- radio button -->
          <div id="radio button line">
            <input
              type="radio"
              id="full-time"
              name="job-type"
              value="Full Time"
            />
            <label for="full-time">full time</label>
            <input
              type="radio"
              id="part-time"
              name="job-type"
              value="Part time"
            />
            <label for="part-time">part time</label>
            <input type="radio" id="remote" name="job-type" value="Remote" />
            <label for="remote">remote</label>
            <p style="color: red;">
              (*required)
            </p>
          </div>

          <!-- Location search bar -->
          <div class="form-group">
            <label for="search-input-location" style="font-size: x-large;"
              >Location</label
            >
            <input
              type="text"
              id="search-input-location"
              placeholder="Filter by city, state, zip code or country"
              class="form-control"
            />
            <input
              type="submit"
              id="submit_btn"
              value="Create card"
              class="btn btn-primary"
            />
          </div>
        </form>
      </div>
    </div>

    <div id="card-display-section">
      <!-- generated by JS -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
